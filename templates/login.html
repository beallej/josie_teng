<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .myheader {
            background: url(../img/header.png);
        }
    </style>
</head>
<body>
<header>
    <div class="myheader text-center py-5">
        <h1 class="font-weight-normal display-3 mb-3">Mission System</h1><br>
    </div>
</header>

<main>
    <section class="py-5">
        <div class="container text-center">
            <h2 class=" display-5 mb-3">Login</h2><br>

            <form class="form-horizontal" method="post" role="form">
                <div class="form-group row">
                    <div class="col-4"></div>
                    <label class="control-label col-2" for="username">User Name: </label>
                    <div class="col-4">
                        <input class="form-control" name="username" type="text" placeholder="username">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <label for="password" class="col-2 control-label">Password: </label>
                    <div class="col-4">
                        <input class="form-control" name="password" type="text" placeholder="password">
                    </div>
                    <div class="col-2"></div>
                </div>
                <button type="submit" class="btn btn-primary">Confirm</button>
                <a href="register">
                    <button class="btn btn-danger">Register</button>
                </a>
            </form>
        </div>
    </section>
</main>

<footer></footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/bootstrap-4.0.0-dist/others/jquery-3.2.1.slim.min.js"></script>
<script src="/bootstrap-4.0.0-dist/others/popper-1.12.9.min.js"></script>
<script src="/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
