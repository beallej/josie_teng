<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/style.css"/>
    <title>Add missions</title>
</head>

<body>
<header>
    <div class="myheader text-center py-5">
        <h1 class="font-weight-normal display-3 mb-3">Add new missions</h1><br>
    </div>
</header>
<main>
    <section class="text-center py-5">
        <div class="container">
            <h2 class="display-5 mb-3">New Mission</h2>
            <form method="post">
                <div class="form-group row">
                    <label for="title" class="control-label col-5">Mission Title</label>
                    <input name="title" type="text" class="form-control col-7" placeholder="Enter title">
                </div>
                <div class="form-group row">
                    <label for="description" class="control-label col-5">Mission Description</label>
                    <input name="description" type="text" class="form-control col-7" placeholder="Enter description">
                </div>
                <div class="form-group row">
                    <label for="categories" class="control-label col-5">Mission Categories</label>
                    <input name="categories" type="text" class="form-control col-7" placeholder="Enter categories">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for("ingenieurAffaires", ingenieur_id = ingenieur_id) }}" class="btn btn-info"> Retourner </a>
            </form>
        </div>
    </section>
</main>

    <hr>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
